<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style_editar-perfil.css">
</head>

<body>
    <div class="modal" id="modal-editar">
        <form action="" class="formulario">

            <div class="parti-1">
                <div class="content-par-1">
                    <label for="" class="label_text">Nome da Empresa</label>
                    <input type="text" name="nome_empre" id="" placeholder="digite o nome aqui" class="input_label">
                </div>
                <div class="content-par-1">
                    <label for="" class="label_text">Descrição da Empresa</label>
                    <input type="text" name="descricao_empresa" id="" placeholder="Digite a descrição"
                        class="input_label input_desc">
                </div>
            </div>


            <div class="parti-2">
                <div class="content-par2">
                    <label for="" class="label_text">Instagram</label>
                    <input type="text" name="instagram" id="" placeholder="Digite o instagram" class="input_label">
                </div>
                <div class="content-par2">
                    <label for="" class="label_text">Telefone</label>
                    <input type="tel" name="telefone" id="" placeholder="Digite o telefone" class="input_label">
                </div>
                <div class="content-par2">
                    <label for="" class="label_text">Email</label>
                    <input type="email" name="email" id="" placeholder="Digite o email" class="input_label">
                </div>


                <div class="uploads">

                    <div class="container">
                        <div class="folder">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <label class="custom-file-upload">
                            <input class="title" type="file" />
                            Escolher arquivo
                        </label>
                    </div>

                </div>
                <div class="btns">
                    <button type="reset" class="btn">Cancelar</button>
                    <button type="submit" class="btn btn-s">Salvar</button>
                </div>
            </div>





        </form>
    </div>
</body>

</html>
