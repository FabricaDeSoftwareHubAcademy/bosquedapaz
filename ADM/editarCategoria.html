<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Categorias</title>
    <link rel="stylesheet" href="../ADM/cssADM/editarCategoria.css">
</head>
<body>
    <header class="cabecalho">
        <!-- inicio menu -->
            <nav class="menu">
    
                <div class="logo"><!-- logo -->
                    <a href="index.html"><img src="../Home/img/logo.png" alt="Logo"></a>
                </div>
    
                <div class="nav-bar"> <!-- navegação -->
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Parceiros</a></li>
                        <li><a href="#">Fale Conosco</a></li>
                        <li><a href="#">Quem Somos?</a></li>
                    </ul>
                    
                    <div class="pesquisar-login">
                        <div class="pesquisar"> <!-- area de pesquisa -->
                            <input class="input" type="text" placeholder="Pesquisar por...">
                            <div class="bola"  onclick="inputShow2()">
                            </div>
                        </div>
                        <div class="login"> <!-- area login -->
                            <a href="#"><img src="../Home/img/login.png" alt="Login"></a>
                        </div>
                    </div>
                </div>
    
                <div class="pequisa-mobile">
                    <div class="pesquisa"> <!-- area de pesquisa -->
                        <input class="input" type="text" placeholder="Pesquisar por...">
                        <div class="bola"  onclick="inputShow()">
                        </div>
                    </div>
                    <div class="menu-icon">
                        <button onclick="menuShow()"><img class="icon" src="../Home/img/menu.png" alt="Menu"></button>
                    </div>
                </div>
            </nav>
            <!-- fim menu -->
    
            <!-- mobile menu -->
            <div class="mobile-menu"> <!-- navegação -->
                <ul class="nav-item">
                    <li class="nav-item"><a href="#">Início</a></li>
                    <li class="nav-item"><a href="#">Parceiros</a></li>
                    <li class="nav-item"><a href="#">Fale Conosco</a></li>
                    <li class="nav-item"><a href="#">Quem Somos?</a></li>
                </ul>
    
                <div class="btn-login"> <!-- area login -->
                    <button class="btnlogin">Login</button>
                </div>
            </div>
            <!-- mobile menu -->
    </header>
    <!-- fim header -->
    <main class="principal">
        <div class="box">
            <h1 class="titulo">Edição de Categorias</h1>
            <div class="form-box">
                    <div class="tabela">
                        <div class="input-group">
                        </div>
                        <h3>Nome:</h3>
                        <input type="text" name="nome" id="nome" placeholder="Digite o nome da categoria">
                        <h3>Cor da Categoria:</h3>
                        <img src="../ADM/imgADM/imagem_2024-08-13_134012944-removebg-preview 1.svg" alt="Tabela Cores"class="roleta">
                        <h3>Fill:</h3>
                        <input type="text" name="corcat" id="corcat" placeholder="000000">
                    </div>
                <div class="separacao">
                        <h3>Icone:</h3>
                        <div class="fotos">
                            <img src="../ADM/imgADM/upload-regular-96.png" alt="Upload" class="upload">
                        </div>
                </div>
                <div class="img-boneco">
                    <img src="../ADM/imgADM/Instagram 1.svg" alt="">
                </div>
                <div class="botoes">
                    <button class="cancelar">Cancelar</button>
                    <button class="salvar">Salvar</button>
                </div>
            </div>
        </div>
    </main>

    <div class="bolas-fundo">
        <img src="../ADM/imgADM/Group-464.png" alt="Bola Fundo 1" class="bola-verde1">
        <img src="../ADM/imgADM/Group-463.png" alt="Bola Fundo 2" class="bola-verde2">
        <img src="../ADM/imgADM/bola-rosa.png" alt="Bola Fundo 3" class="bola-rosa">
    </div>

    

    <script src="../Home/js/main.js" defer></script>
</body>
</html>
