<!-- Modal confirmação -->
<dialog class="modal-loading" id="modal-confirmacao">
  <div class="content-close">
    <button class="fechar-modal-loading" aria-label="Fechar modal" onclick="fecharModal('modal-confirmacao')">&times;</button>
  </div>
  <div class="content-modal">
    <div class="content-text">
      <div class="deletar-text">Mensagem de confirmação</div>
    </div>
    <div class="content-btns">
      <button class="btn-modal-deletar deletar-modal-cancelar">Não</button>
      <button class="btn-modal-deletar deletar-modal-salvar">Sim</button>
    </div>
  </div>
</dialog>
