<dialog id="modal-confirmar" class="modal-loading">
    <div class="content-close">
        <i class="bi bi-x-square-fill fechar-modal-loading" id="close-modal-confirmar"></i>
    </div>
    <div class="content-modal">

        <i class="bi bi-question-circle meta-quest"></i>

        <div class="content-text">
            <h2 class="loading-text" id="confirmar-title">Deseja confirmar este cadastro?</h2>
            <p class="msm-confimar" id="msm-confimar">Clique em salvar para confirmar o cadastro.</p>
        </div>
    </div>
    <div class="content-btns">  
        <button type="button" class="btn-modal-confirmar" id="btn-modal-cancelar">Cancelar</button>
        <button class="btn-modal-confirmar" id="btn-modal-salvar">Salvar</button>
    </div>
</dialog>

<script src="../../../Public/js/js-modais/js-modal-confirmar.js"></script>
