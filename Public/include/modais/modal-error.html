<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>

    <dialog id="modal-loading" class="modal-loading">
        <div class="content-close">
            <i class="bi bi-x-square-fill close-modal fechar-modal-loading"></i>
        </div>
        <div class="content-modal">

            <i class="bi bi-exclamation-circle danger"></i>

            <div class="content-text">
                <h2 class="loading-text" id="loading-text">Ocorreu um erro na excução desta ação</h2>
                <p class="msm-modal">Entre em contato com a equipe para a resolução deste problema.</p>
            </div>
        </div>
    </dialog>

    <script src="../../js/js-modais/js-modal-deletar.js"></script>
</body>
</html>
