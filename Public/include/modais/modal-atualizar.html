<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>

    <dialog id="modal-loading" class="modal-loading">
        <div class="content-close">
            <i class="bi bi-x-square-fill close-modal fechar-modal-loading"></i>
        </div>
        <div class="content-modal">

            <i class="bi bi-question-circle meta-quest"></i>

            <div class="content-text">
                <h2 class="loading-text" id="loading-text">Deseja confirmar esta atualização?</h2>
                <p class="msm-modal">Clique em salvar para confirmar a atualização.</p>
            </div>
        </div>
        <div class="content-btns">
            <button class="btn-modal-confirmar" id="btn-modal-cancelar">Cancelar</button>
            <button class="btn-modal-confirmar" id="btn-modal-salvar">Salvar</button>
        </div>
    </dialog>

    <script src="../../js/js-modais/js-modal-confirmar.js"></script>
</body>
</html>
