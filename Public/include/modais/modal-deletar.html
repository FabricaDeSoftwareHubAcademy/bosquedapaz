<dialog id="modal-delete" class="modal-loading">
    <div class="content-close">
        <i class="bi bi-x-square-fill close-modal fechar-modal-loading"></i>
    </div>
    <div class="content-modal">

        <i class="bi bi-exclamation-circle danger"></i>

        <div class="content-text">
            <h2 class="deletar-text" id="loading-text">Tem certeza que deseja deletar?</h2>
            <p class="msm-modal">Clique em deletar para confirmar.</p>
        </div>
    </div>
    <div class="content-btns">
        <button class="btn-modal-deletar deletar-modal-salvar" id="btn-modal-deletar">Deletar</button>
        <button class="btn-modal-deletar deletar-modal-cancelar" id="btn-modal-cancelar">Cancelar</button>
    </div>
</dialog>

<script src="../../../Public/js/js-modais/js-modal-deletar.js"></script>
