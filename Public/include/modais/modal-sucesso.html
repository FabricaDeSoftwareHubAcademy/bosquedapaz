<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>

    <dialog id="modal-sucesso" class="modal-loading">
        <div class="content-close">
            <i class="bi bi-x-square-fill close-modal fechar-modal-loading"></i>
        </div>
        <div class="content-modal">
            <div class="content-text">
                <i class="bi bi-check-circle icon-chexk"></i>
                <h2 class="loading-text" id="loading-text">Salvo com sucesso!</h2>
                <p class="msm-modal">Ação realizada com sucesso</p>
            </div>
        </div>
    </dialog>

    <script src="../../js/js-modais/js-modal-sucesso.js"></script>
</body>
</html>
