<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Imagem</title>
    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="upl-img">
        <label class="up-nova" tabindex="0">
            <input type="file" name="img" id="imagens-input" accept="images/*" class="input-img">
            <span class="icon-up-imgs">
                <i class="fa-solid fa-upload up-img"></i>
            </span>
        </label>
        <button class="btn-confirmar close-modal" data-modal="m-nova-img">
            Confirmar
        </button>
    </div>
