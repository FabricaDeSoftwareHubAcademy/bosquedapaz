<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>

</head>
<body>
    <!-- inicio mapa gabriel -->
    <section class="mapa-gabriel">
      <h1 class="title-loc all-title">LOCALIZAÇÃO</h1>
      <div class="mapaDoGabriel">
        <iframe
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=API_KEY
    &q=Space+Needle,Seattle+WA">
</iframe>
        <div class="loc-feira">
          <div class="loc-ende">
            <h2 class="title-ende"><img src="../../../Public/imgs/img-home/localizacao.png" alt="" class="img-loc">Endereço:</h2>
            <p class="loc-rua"> R. Kame Takaiassu, 500 - Carandá Bosque, Campo Grande - MS, 79032-290</p>
          </div>
          <div class="horario-func">
            <h3 class="hora-func"><img src="../../../Public/imgs/img-home/relogio.png" alt="" class="img-loc">Horário de funcionamento:</h3>
            <p class="abertura">Aberto 24 horas</p>
          </div>
        </div>
      </div>
    </section>
<!-- fim mapa gabriel -->
